<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div th:each="image : ${images}">
        <img th:src="@{'/images/' + ${image.name}}" alt="Gallery Image" />
    </div>
    <a href="/about">About Me</a>
</body>
</html>
