<!-- gallery.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tiny Titans Image Gallery</title>
        <link
            rel="stylesheet"
            th:href="@{/css/styles.css}" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Gallery</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
        <h1>Tiny Titans Image Gallery</h1>
        <div class="gallery-container">
            <img
                th:each="image : ${images}"
                th:src="@{'/images/' + ${image.name}}"
                alt="Gallery Image" />
        </div>
        <footer>&copy; 2024 Tiny Titans Image Gallery</footer>
    </body>
</html>
